{% extends "base.html" %}
{% block content %}
<h2>Stage 5: Semantic Search with pgvector</h2>
<form method="POST">
    <input type="text" name="query" value="{{ query }}" placeholder="Describe your ideal cinema">
    <button type="submit">Search</button>
</form>
<p><strong>SQL Query:</strong> {{ sql }}</p>
{% if results %}
    <ul>
        {% for cinema in results %}
            <li>{{ cinema.name }} - Similarity Score: {{ cinema.distance }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No results found.</p>
{% endif %}
{% endblock %}

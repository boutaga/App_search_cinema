{% extends "base.html" %}
{% block content %}
<h2>Stage 1: Simple Search with WHERE and ILIKE</h2>
<form method="POST">
    <input type="text" name="query" value="{{ query }}" placeholder="Enter cinema name or city">
    <button type="submit">Search</button>
</form>
<p><strong>SQL Query:</strong> {{ sql }}</p>
{% if results %}
    <ul>
        {% for cinema in results %}
            <li>{{ cinema.name }} - {{ cinema.city }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No results found.</p>
{% endif %}
{% endblock %}
